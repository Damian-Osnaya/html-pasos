<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Estructura HTML5</title> 
    </head>
    <body>
        <header><!-- esto es una caja generica que no interpreta nada por la paguina, pero nos permite poner el encabezado de la paguina o nombre de la paguina -->
            <h1>Estructura HTML5</h1>

            <nav><!--esta etiqueta es para el menu de navegacion de nuestra paguian-->
                <!--METER LISTA-->
            </nav>
        </header>
        <main><!--representa el contenido principal del <body> de un documento o aplicacion-->
            <did>
                <!--CAJA GENERICA-->
            </did>
            <section>
                <!--ARTICULOS-->
                <article>
                    <h2> Titulo articulo</h2>
                    <span>Programacion </span><time>07-07-2014</time><!--con el <time> hacemos entender que es una fecha y con la etiqueta <Span> hacemos entender que es una categoria-->
                    <p>Esto es un articulo de prueba</p>
                </article>
            </section>

            <section>
                <!--OTRAS NOTICIAS-->
            </section>
        </main>
        <aside>
            <!--BARRA LATERAL-->
        </aside>

        <footer>
            <!--PIE DE PAGUINA-->
            <p>Curso HTML5 - DAM - 2024 &copy;</p>
        </footer>
    </body>
</html>
