<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>VIDEOS HTML</title>
    </head>
    <body>
        <h1>VIDEOS HTML</h1>
        <!--Forma 1-->
        <video src="videos/WhatsApp - Google Chrome 2023-08-11 15-57-43.mp4" controls autoplay muted width="500px" loop>
            Tu navegador no soporta la etiqueta video 
        </video>

        <!--Forma 2-->
        <video controls width="500px">
            <source src="videos/WhatsApp - Google Chrome 2023-08-11 15-57-43.mp4" type="video/mp4">
            <source src="videos/WhatsApp - Google Chrome 2023-08-11 15-57-43.mp4" type="video/ogg">
            No es compatible 
        </video>
    </body>
</html>
